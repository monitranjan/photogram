<link href="../../assets/assets/assets/css/dashboard.css" rel="stylesheet">
<div class="page">
  <div class="page-single">
    <div class="container">
      <div class="row">
        <div class="col col-login mx-auto">
          <div class="text-center mb-6">
            <img src="../../assets/assets/demo/brand/tabler.svg" class="h-6" alt="">
          </div>
          <form class="card" action="" method="post">
            <div class="card-body p-6">
              <div class="card-title">Create new account</div>
              <div  class="error">{{errors}}</div>
              <div class="form-group">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Enter name" name="name" [(ngModel)]="user.name">
              </div>

              <div class="form-group">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email">
              </div>
              <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="pass" [(ngModel)]="user.pass">
              </div>
              <div class="form-group">
                <label class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" name="terms"  [(ngModel)]="terms" />
                  <span class="custom-control-label">Agree the <a href="terms">terms and policy</a></span>
                </label>
              </div>
              <div class="form-footer">
                <button (click)="register(user)" class="btn btn-primary btn-block">Create new account</button>
              </div>
            </div>
          </form>
          <div class="text-center text-muted">
            Already have account? <a routerLink="/login1">Sign in</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
